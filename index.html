<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Quize</title>
  </head>
  <body>
    <div class="quize">
      <div class="top">
        <p class="category">Category:Html</p>
        <p class="timer"><span class="minutes"></span>:<span class="secounds"></span></p>
        <p class="questionNum">Questions Count: <span></span></p>
      </div>
      <div class="center"></div>
      <div class="final_result">
        <p class="status"></p>
        <p class="mark"></p>
      </div>
      <div class="btns">
        <p class="btn back disabled">Back</p>
        <p class="btn question_number">
          <span class="current"></span>/<span class="all"></span>
        </p>
        <p class="btn next">Next</p>
      </div>
      <div class="retry_section">
        <p class="retry_btn">Retry</p>
      </div>
    </div>
    <div class="tags"></div>
    <script src="js/main.js"></script>
    <script src="js/main2.js"></script>
  </body>
</html>
